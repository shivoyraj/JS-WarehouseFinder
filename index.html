<!DOCTYPE html>
<html>

<head>
    <title>WareHouse Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>WareHouse Location Finder</h1>
    <p>(Assuming the factory is not act as an obstacle and will allow to pass vehicles)</p>
    <form id="coordinateForm">
        <div id="inputContainer">
            <div><b>Please input the coordinates of factories</b></div><br>
            <div class="inputDiv">
                <label for="x">x:</label>
                <input type="number" name="x" required>
                <label for="y">y:</label>
                <input type="number" name="y" required>
            </div>
            <div class="inputDiv">
                <label for="x">x:</label>
                <input type="number" name="x" required>
                <label for="y">y:</label>
                <input type="number" name="y" required>
            </div>
        </div>
        <button id="addButton" type="button" onclick="addInputFields()">Add More Points</button>
        <button id="submitButton" type="submit">Submit</button>
    </form>
    <div id="findings"></div>
    <script src="script.js"></script>
</body>

</html>
